name: maum_counter
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  table_calendar: ^3.0.9
  intl: ^0.20.2
  file_picker: ^10.1.2
  path_provider: ^2.1.1
  share_plus: ^10.1.4
  dropdown_button2: ^2.3.9
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.3
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700

  assets:
    - assets/
    - assets/icon/app_icon.png
    - assets/splash/splash_icon.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

#flutter_native_splash:
#  color: "#FFF3E0"
#  image: assets/splash/splash_icon.png
#  android: true
#  ios: true
#  fullscreen: true

flutter_native_splash:
  android: true
  ios: true

  color: "#FFF3E0"
  image: assets/splash/splash_icon.png
  color_dark: "#1A1A1A"
  image_dark: assets/splash/splash_icon.png

  android_12:
    icon_background_color: "#FFF3E0"
    image: assets/splash/splash_icon.png
    icon_background_color_dark: "#1A1A1A"
    image_dark: assets/splash/splash_icon.png